<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors - Learning - Daniel Godin - Rock Paper Scissors - The Odin Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>TOP's Rock, Paper, Scissors (WITH UI!)</h1>

    <div class="container">
        <div class="btn-container section">
            <button class="btn" id="rockBtn" value="Rock">Rock</button>
            <button class="btn" id="paperBtn" value="Paper">Paper</button>
            <button class="btn" id="scissorsBtn" value="Scissors">Scissors</button>

        </div>
        <div class="results-container section">
            <div class="result">
                <h2>Game Result:</h2>
                <p id="gameResult"></p>
            </div>
            <div class="result">
                <h2>Game Score (Current Round):</h2>
                <div class="round-score-container">
                    <div class="player-score-container score-container">
                        <h3>Player Score:</h3>
                        <p id="playerRoundScore"></p>
                    </div>
                    <div class="computer-score-container score-container">
                        <h3>Computer Score:</h3>
                        <p id="computerRoundScore"></p>
                    </div>
                </div>

               
            </div>
        </div>
        <div class="overall-results-container section">
            <div id="overallResults"></div>
        </div>
    </div>

   
<script src="./js-script.js"></script>

  

</body>
</html>
